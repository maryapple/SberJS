<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Подключим стили -->
    <link rel="stylesheet" href="style.css">
    <!-- Подключим шрифты -->
    <link href="https://fonts.googleapis.com/css?family=Marmelad|Neucha&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Кофе аппарат</h1>
        <div class="order">
            <div id="price" class="order-item">Цена:</div>
            <div id="progressBar"></div>
            <div class="order-item">
                <button id="cancel">
                    Отмена
                </button>
            </div>
        </div>
        <div class="menu">
            <div class="item standardDrink" id="espresso"><p>Эспрессо</p></div>
            <div class="item standardDrink" id="latte"><p>Латте</p></div>
            <div class="item standardDrink" id="cappuccino"><p>Каппучино</p></div>
            <div class="item authorsDrink" id="bananaLatte"><p>Банановый латте</p></div>
            <div class="item authorsDrink" id="vanillaCappuccino"><p>Ванильный каппучино</p></div>
            <div class="item authorsDrink" id="flatWhite"><p>Флэт уайт</p></div>
            <div class="item" id="milk"><p>Молоко</p></div>
            <div class="item" id="cherrySyrup"><p>Вишневый сироп</p></div>
            <div class="item" id="payment"><p>Оплата</p></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
