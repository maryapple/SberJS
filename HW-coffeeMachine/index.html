<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Подключим стили -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/media-queries.css">
    
    <!-- Подключим шрифты -->
    <link href="https://fonts.googleapis.com/css?family=Marmelad|Neucha&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Кофе аппарат</h1>
        <div class="order">
            <div id="drinkParamsDisplay" class="order-item">
                <h3>Напиток: </h3>
                <div id='chosenDrinkDisplay'>
                    <p id='drinkName'></p>
                    <p id='milkDisplay'></p>
                </div>
                <div id='cherrySyrupDisplay'></div>
            </div>
            <div id='priceDisplay'>
                <h3>Цена: </h3>
                <div id='priceValue'></div>
            </div>
            
            <div class="order-item">
                <button id="cancelBtn">Отмена</button>
            </div>
        </div>
        <div id="progressDisplay">
            <h4>Готовность: </h4>
            <progress id='progressBar' value='0' max='100'></progress>
        </div>
        <div id="area" class="hidden blink">
            <p>Заберите заказ</p>
            <img src="https://source.unsplash.com/200x100/?coffee">
        </div>
        <div class="menu">
            <p class="hidden" style="font-size: 3rem;" id="msg">Закончились стаканы</p>
            <div class="item coffee" id="espressoBtn"><p>Эспрессо</p></div>
            <div class="item coffee" id="latteBtn"><p>Латте</p></div>
            <div class="item coffee" id="cappuccinoBtn"><p>Каппучино</p></div>
            <div class="item coffee au-coffee" id="bananaLatteBtn"><p>Банановый латте</p></div>
            <div class="item coffee au-coffee" id="vanillaCappuccinoBtn"><p>Ванильный каппучино</p></div>
            <div class="item coffee au-coffee" id="flatWhiteBtn"><p>Флэт уайт</p></div>
            <div class="item coffee" id="milkBtn"><p>Молоко</p></div>
            <div class="item coffee disabled" id="cherrySyrupBtn"><p>Вишневый сироп</p></div>
            <div class="item disabled" id="payBtn"><p>Оплата</p></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
