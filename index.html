<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The form</title>

	<style>
		h1 {
			font-size: 40px;
			color: red;
			font-weight: 200;
			text-align: center;
			letter-spacing: 3px;
			border-bottom: 1px solid red;
		}
	</style>
</head>
<body>
	<h1>The form</h1>
	<form>
		<div>
			<label for="name">Enter your name: </label>
			<input type="text" name="name" id="name" placeholder="Ivan" pattern="[A-Za-zА-Яа-яЁё]{2,}" required>
		</div>

		<div>
			<label for="surname">Enter your surname: </label>
			<input type="text" name="surname" id="surname" placeholder="Ivanov" pattern="[A-Za-zА-Яа-яЁё]{2,}" required>
		</div>

		<button type="submit">Send</button>
	</form>
</body>
</html>
